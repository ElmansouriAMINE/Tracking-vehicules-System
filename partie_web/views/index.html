<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/mobiscroll.jquery.min.css" rel="stylesheet" />
<script src="/assets/js/mobiscroll.jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
<div id="demo-timegrid"></div>
<script>
    mobiscroll.setOptions({
    locale: mobiscroll.localeAr,
    theme: 'ios',
    themeVariant: 'light'
});

$(function () {
    $('#demo').mobiscroll().datepicker({
        controls: ['calendar', 'time'],
        display: 'inline'
    });

    $('#demo-timegrid').mobiscroll().datepicker({
        controls: ['calendar', 'timegrid'],
        display: 'inline'
    });
});
</script>
</body>
</html>
